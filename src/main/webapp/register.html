<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="sipei">
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-cerulean.min.css" />
		<link rel="stylesheet" href="css/bootstrapValidator.css" />
		<link rel="stylesheet" href="css/login.css" />
		<style type="text/css">
			body {
				background: url(img/registerBg.jpg) no-repeat
			}
			.header {
				font: "微软雅黑";
				color: #D9534F;
			}
			.registerBtn{
				height: 50px;
				width: 200px;
				margin-top: 20px;
				margin-left: 30px;
				margin-right: 30px;
			}

		</style>
		<title>用户注册</title>
	</head>
	<body>

		<div class="ch-container main">
			<div class="row">

				<div class="row">
					<div class="col-md-12 center login-header">
						<h2 class="header">欢迎注册</h2>
					</div>
					<!--/span-->
				</div>
				<!--/row-->

				<div class="row">
					<div class="well col-lg-5 col-md-7 col-sm-8 col-xs-9 center login-box">
						<div class="alert alert-info">
							请输入下面信息进行注册
						</div>

						<form id="defaultForm" method="post" class="form-horizontal" action="user/checkLogin.action">

							<div class="form-group">
								<label class="col-lg-3 control-label">用户名</label>
								<div class="col-lg-8">
									<input type="text" class="form-control" id="username" name="username" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-3 control-label">邮箱</label>
								<div class="col-lg-8">
									<input type="text" class="form-control" id="email" name="email" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-3 control-label">密码</label>
								<div class="col-lg-8">
									<input type="password" class="form-control" id="password" name="password" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-lg-3 control-label">确认密码</label>
								<div class="col-lg-8">
									<input type="password" class="form-control" id="password1" name="password1" />
								</div>
							</div>
							

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-2">
									<button type="submit" class="btn btn-success registerBtn">注册</button>
								</div>
							</div>

						</form>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
			</div>
			<!--/fluid-row-->

		</div>
		<!--/.fluid-container-->

		
	
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<script type="text/javascript" src="js/bootstrapValidator.js" ></script>
		<script type="text/javascript">
			$(document).ready(function() {
				/**
				 * 下面是进行插件初始化
				 * 你只需传入相应的键值对
				 * */
				$('#defaultForm').bootstrapValidator({
					message: 'This value is not valid',
					feedbackIcons: { /*输入框不同状态，显示图片的样式*/
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					fields: { /*验证*/
						username: { /*键名和input name值对应*/
							message: '用户名不合法',
							validators: {
								notEmpty: { /*非空提示*/
									message: '用户名不能为空'
								},
								regexp: { /* 只需加此键值对 */
									regexp: /^[a-zA-Z0-9_\.]+$/,
									message: '只能是数字和字母_.'
								},
								stringLength: { /*长度提示*/
									min: 6,
									max: 20,
									message: '长度只能是6-20内'
								}, /*最后一个没有逗号*/
								different: { //不能和用户名相同
									field: 'password',
									message: '不能和密码相同'
								}
							}
						},
						email: {
			                 validators: {
			                     notEmpty: {
			                         message: '邮件不能为空'
			                     },
			                     emailAddress: {
			                         message: '请输入正确的邮件地址如：260437***6@qq.com'
			                     }
			                 }
			             },
						password: {
							message: '密码无效',
							validators: {
								notEmpty: {
									message: '密码不能为空'
								},
								stringLength: {
									min: 6,
									max: 20,
									message: '密码长度必须在6到20之间'
								},
								different: { //不能和用户名相同
									field: 'username',
									message: '不能和用户名相同'
								},
								regexp: { /* 只需加此键值对 */
									regexp: /^[a-zA-Z0-9_\.]+$/,
									message: '只能是数字和字母_.'
								}
							}
						},
						password1: {
							message: '密码无效',
							validators: {
								notEmpty: {
									message: '密码不能为空'
								},
								stringLength: {
									min: 6,
									max: 20,
									message: '密码长度必须在6到20之间'
								},
								identical: {//相同
			                         field: 'password',
			                         message: '两次密码不一致'
			                     },
								different: { //不能和用户名相同
									field: 'username',
									message: '不能和用户名相同'
								},
								regexp: { /* 只需加此键值对 */
									regexp: /^[a-zA-Z0-9_\.]+$/,
									message: '只能是数字和字母_.'
								}
							}
						},
						
					}
				})
				.on('success.form.bv', function(e) { //点击提交之后
					// Prevent form submission
					e.preventDefault();

					// Get the form instance
					var $form = $(e.target);

					// Get the BootstrapValidator instance
					var bv = $form.data('bootstrapValidator');

					// Use Ajax to submit form data 提交至form标签中的action，result自定义
					$.ajax({
  						type: 'POST',
						url: 'http://localhost:8080/user/register.do',
						data: {username:$('#username').val(),
							   password:$('#password').val(),
							   email:$('#email').val(),
						},
						dataType: "json",
						success: function(data){
							if(data.status == 0){
								if(data.status == 0){
									alert(data.msg);
									window.location.href='login.html';
								}else{
									alert(data.msg);
								}
							}
						},
						
					});
				});
			});
		</script>
	</body>
</html>
