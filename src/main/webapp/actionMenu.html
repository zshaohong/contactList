<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="sipei">
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-button.css" />
		<title>菜单页面</title>
		--<style type="text/css">
			body {
				background: url(img/background.jpg) no-repeat;
				
			}
			
			
			.menuTitle{
				font: "微软雅黑";
				font-size: 60px;
				color: #333333;
			}
			.menuItem{
				width: 100%;
				height: 70px;
				max-width: 320px;
				font: "微软雅黑";
				font-size: 50px;
				
			}
			.menuMargin{
				margin-top: 100px;
				margin-bottom: 30px;
			}
			

		</style>
	</head>
	<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="page-header ">
					<button type="button" id="deleteSelfBtn" class="btn btn-danger btn-lg">
						<span class="glyphicon " aria-hidden="true"></span> 删除自己
					</button>
					<h1 class="text-center"><strong>通讯录名单</strong></h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<div class="text-center menuMargin">
					<button type="button" id="ManageCardBtn" class="button button-3d button-jumbo button-pill menuItem">通讯录</button>
				</div>

			</div>
			<div class="col-xs-12 col-sm-6">
				<div class="text-center menuMargin">
					<button type="button" id="helpBtn" class="button button-3d button-primary button-pill menuItem" data-toggle="modal" data-target="#myModal">帮助</button>

				</div>

			</div>
			<div class="col-xs-12 col-sm-6">
				<div class="text-center menuMargin">
					<button type="button" id="modifyPasswordBtn" class="button button-3d button-action button-pill menuItem">修改密码</button>
				</div>

			</div>
			<div class="col-xs-12 col-sm-6">
				<div class="text-center menuMargin">
					<button type="button" id="logoutBtn" class="button button-3d button-caution button-pill menuItem">退出系统</button>
				</div>

			</div>
		</div>


	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-center" id="myModalLabel">帮助文档</h4>
				</div>



					<div class="modal-body">
						<div class="">
							<h1>帮助</h1>
							<p>本系统由陈耀灿+陈伟健+张韶宏三人通宵大半个星期完成，如要了解系统，请联系我们</p>

						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info" data-dismiss="modal">取消</button>
					</div>

			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
	<script type="text/javascript" src="js/bootstrap.js" ></script>

	<script type="text/javascript">
		$(document).ready(function() {

			$('#deleteSelfBtn').click(function () {
				$.ajax({
					type: 'GET',
					url: 'http://localhost:8080/user/delSelf.do',
					dataType: "json",
					success: function(data){
						if(data.status == 0){
							alert(data.msg);
							window.location.href = 'login.html';
						}
					},

				});
			});

			$('#ManageCardBtn').click(function(){
				window.location.href = 'contactList.html';
			});


			$('#modifyPasswordBtn').click(function(){
				window.location.href = 'resetPassword.html';
			});

			$('#logoutBtn').click(function(){

				$.ajax({
					type: 'POST',
					url: 'http://localhost:8080/user/logout.do',
					dataType: "json",
					success: function(data){
						if(data.status == 0){
							window.location.href = 'login.html';
						}
					},

				});
			});

		});
	</script>
	</body>
</html>
